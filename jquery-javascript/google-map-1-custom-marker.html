<!-- 1 map, custom marker -->

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAncBMGpkHOhTpx48AC-ktHNyJrEBeMCgk&callback=initMap" type="text/javascript"></script>

<script>
// <![CDATA[
function initMap() {
	var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 15,
		center: {lat: 54.972404, lng: -1.605157}
	});

	var image = '../assets/img/map-pin.min.svg';
	var beachMarker = new google.maps.Marker({
		position: {lat: 54.972404, lng: -1.605157},
		map: map,
		icon: image
	});
}		   
// ]]>
</script>


<!-- Put this in your markup -->
<div class="google_map">
	<div id="map" class="map"></div>
</div>


<!-- Styles -->
<style>
.google_map { 
	width: 960px; 
	height: 403px;
}
.map { 
	width: 100%; 
	height: 100%;
}
</style>
