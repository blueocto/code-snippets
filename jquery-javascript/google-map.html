<!-- Simple, with animated drop of pin -->

<!-- Into the HEAD -->

<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	var parliament = new google.maps.LatLng(54.974683,-1.654773);
	var marker;
	var map;
	function initialize() {
		var latlng = new google.maps.LatLng(54.974683,-1.654773);
		var myOptions = {
			zoom: 14,
			center: latlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById('map'), myOptions);
		marker = new google.maps.Marker({
			map:map,
			draggable:true,
			animation: google.maps.Animation.DROP,
			position: parliament
		});
		google.maps.event.addListener(marker, 'click', toggleBounce);
	}
	function toggleBounce() {
		if (marker.getAnimation() != null) {
			marker.setAnimation(null);
		} else {
			marker.setAnimation(google.maps.Animation.BOUNCE);
		}
	}
</script>


<!-- Into the HTML -->

<div id="map" class="map"></div>


<!-- optional CSS -->

<style>
.map { float: right; width: 370px; height: 304px; border: 1px solid #CCC;}
</style>
