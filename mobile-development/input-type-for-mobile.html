<!-- Trigger different keyboard layouts or on-screen options for mobile, using these "types" -->

<input type="datetime"> // 25 Jan 2012 15:00
<input type="time"> // 12:00
<input type="date"> // 20 Nov 2012
<input type="month"> // November 2012
<input type="url"> // triggers [.com] button
<input type="tel">
<input type="email"> // triggers [@] button
<input type="number"> // triggers numeric keyboard
