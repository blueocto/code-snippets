{% if settings.tagline == blank %}

{% else %}
{{ settings.tagline }}
{% endif %}

<!-- settings.html -->

<fieldset>

    <h3>Tagline</h3>
    <table>
        <tr>

            <td><input type="text" name="tagline" id="tagline" class="long" /></td>
        </tr>
    </table>
</fieldset>
